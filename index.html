<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Wallpaper Generator</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="vh-100 text-center all">
        <h1>Gradient Wallpaper</h1>

        <form id="gradient-form">
            <div class="d-flex align-content-center justify-content-center">
                <label for="color1">First Color:</label>
                <input type="color" id="color1" name="color1" value="#000000" class="ms-2 me-4 colors">
                
                <label for="color2">Second Color:</label>
                <input type="color" id="color2" name="color2" value="#0000FF" class="ms-2 colors">
            </div>

            <br>

            <label class="my-4" for="direction"> Direction: </label>
            <select id="direction" name="direction" class="ms-2">
              <option value="top"> Top </option>
              <option value="bottom"> Bottom </option>
            </select>
            <i class="fa-solid fa-question-circle" id="question"></i>
            <div class="m-auto d-none" id="helpbox">
               Direction is where the first color will be placed.
            </div>
            
            <br>

            <input type="submit" value="generate" class="button">
            <button id="download" type="button" class="d-none">download</button>
        
         </form>

         <br>

         <canvas id="wallpaper" width="500" height="500"></canvas>
        <!-- select with different sizes -->
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"> </script>
</body>
</html>
