<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Wallpaper Generator</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div>
        <h1 class="text-uppercase">Gradient Wallpaper Generator</h1>

        <form id="gradient-form">
            <label for="color1">First Color:</label>
            <input type="color" id="color1" name="color1" value="#ff0000">
            
            <label for="color2">Second Color:</label>
            <input type="color" id="color2" name="color2" value="#00ff00">

            <label for="direction">Direction:</label>
            <select id="direction" name="direction">
              <option value="right"> Right </option>
              <option value="left"> Left </option>
              <option value="bottom"> Bottom </option>
              <option value="top"> Top </option>
            </select>
            
            <input type="submit" value="generate">
        
         </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"> </script>
</body>
</html>
